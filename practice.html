<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التدريب - مساري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .timer-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .timer-warning {
            color: #ef4444 !important;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <!-- Header with Timer -->
    <header class="max-w-4xl mx-auto mb-6">
        <div class="bg-white rounded-2xl shadow-xl p-4">
            <div class="flex justify-between items-center">
                <!-- Back Button -->
                <button onclick="goBack()" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span>الرجوع</span>
                </button>

                <!-- Timer -->
                <div class="flex items-center gap-3 bg-indigo-50 px-6 py-3 rounded-xl">
                    <svg class="w-6 h-6 text-indigo-600 timer-pulse" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    <span id="timerDisplay" class="text-2xl font-bold text-indigo-600">00:00</span>
                </div>

                <!-- Question Counter -->
                <div class="bg-purple-50 px-6 py-3 rounded-xl">
                    <span id="questionCounter" class="text-lg font-bold text-purple-700">1/10</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="max-w-4xl mx-auto mb-6">
        <div class="bg-white bg-opacity-30 rounded-full h-4 shadow-inner">
            <div id="progressBar" class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500 shadow-lg" style="width: 0%"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto">
        
        <!-- Loading State -->
        <div id="loadingState" class="bg-white rounded-3xl shadow-2xl p-12 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-xl text-gray-600">جاري تحميل الأسئلة...</p>
        </div>

        <!-- Question Card -->
        <div id="questionCard" class="hidden bg-white rounded-3xl shadow-2xl p-8">
            
            <!-- Section Title -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800" id="sectionTitle">قدرات كمي</h2>
            </div>

            <!-- Question Text & Image -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4 leading-relaxed" id="questionText"></h3>
                <div id="questionImageContainer" class="hidden mt-4">
                    <img id="questionImage" class="max-w-full h-auto rounded-xl shadow-md" alt="صورة السؤال">
                </div>
            </div>

            <!-- Options -->
            <div class="space-y-3 mb-6" id="optionsContainer"></div>

            <!-- Report Button -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <button onclick="reportQuestion()" class="flex items-center gap-2 text-red-600 hover:text-red-700 transition">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"/>
                    </svg>
                    <span class="font-medium">تبليغ عن خطأ في السؤال</span>
                </button>
            </div>

            <!-- Feedback Card -->
            <div id="feedbackCard" class="hidden mt-6 p-6 rounded-2xl"></div>

        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mt-6">
            <div class="bg-white bg-opacity-90 rounded-2xl p-6 text-center shadow-lg">
                <p class="text-gray-600 text-sm mb-2">الصحيحة</p>
                <p class="text-3xl font-bold text-green-500" id="correctCount">0</p>
            </div>
            <div class="bg-white bg-opacity-90 rounded-2xl p-6 text-center shadow-lg">
                <p class="text-gray-600 text-sm mb-2">الخاطئة</p>
                <p class="text-3xl font-bold text-red-500" id="wrongCount">0</p>
            </div>
            <div class="bg-white bg-opacity-90 rounded-2xl p-6 text-center shadow-lg">
                <p class="text-gray-600 text-sm mb-2">النسبة</p>
                <p class="text-3xl font-bold text-indigo-600" id="percentageCount">0%</p>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://czzcmbxejxbotjemyuqf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6emNtYnhlanhib3RqZW15dXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzQ0ODEsImV4cCI6MjA4NTc1MDQ4MX0.xDfG1qsDZGyUrpL44JfqOtk57dVsLaMsvIzJz1KgiR0';
        const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let hasAnswered = false;
        let sessionId = null;
        
        // Timer variables
        let timeRemaining = 0;
        let timerInterval = null;
        const SECONDS_PER_QUESTION = 60; // دقيقة لكل سؤال

        async function checkAuth() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                alert('الرجاء تسجيل الدخول أولاً');
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadQuestions() {
            const selectedSection = localStorage.getItem('masari_selected_section');
            
            if (!selectedSection) {
                alert('الرجاء اختيار القسم أولاً');
                window.location.href = 'select-section.html';
                return false;
            }
            
            try {
                const { data: questions, error } = await sb
                    .from('questions')
                    .select('*')
                    .eq('section', selectedSection);
                
                if (error) throw error;
                
                if (!questions || questions.length === 0) {
                    alert('ما فيه أسئلة متاحة لهذا القسم');
                    window.location.href = 'select-section.html';
                    return false;
                }
                
                currentQuestions = shuffleArray(questions).slice(0, 10);
                
                // Initialize timer
                timeRemaining = currentQuestions.length * SECONDS_PER_QUESTION;
                startTimer();
                
                // Create session
                await createSession(selectedSection);
                
                const sectionNames = {
                    'quant': 'قدرات كمي',
                    'verbal': 'قدرات لفظي',
                    'tahsili': 'التحصيلي'
                };
                document.getElementById('sectionTitle').textContent = sectionNames[selectedSection];
                
                return true;
                
            } catch (err) {
                console.error('❌ خطأ:', err);
                return false;
            }
        }

        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const timerElement = document.getElementById('timerDisplay');
            timerElement.textContent = display;
            
            // Warning when less than 1 minute
            if (timeRemaining < 60) {
                timerElement.classList.add('timer-warning');
            } else {
                timerElement.classList.remove('timer-warning');
            }
        }

        async function createSession(section) {
            try {
                const { data } = await sb
                    .from('practice_sessions')
                    .insert({
                        user_id: currentUser.id,
                        section: section,
                        total_questions: currentQuestions.length,
                        started_at: new Date().toISOString()
                    })
                    .select()
                    .single();
                
                if (data) sessionId = data.id;
            } catch (err) {
                console.error('❌ خطأ:', err);
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            
            hasAnswered = false;
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('questionCard').classList.remove('hidden');
            
            document.getElementById('questionText').textContent = question.question_text;
            
            // Handle question image
            const imageContainer = document.getElementById('questionImageContainer');
            const imageElement = document.getElementById('questionImage');
            if (question.image_url) {
                imageElement.src = question.image_url;
                imageContainer.classList.remove('hidden');
            } else {
                imageContainer.classList.add('hidden');
            }
            
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `${currentQuestionIndex + 1}/${currentQuestions.length}`;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const choices = question.choices || [];
            choices.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-card border-2 border-gray-200 rounded-2xl p-5 cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 hover:shadow-lg transition-all duration-200';
                optionDiv.onclick = () => selectOption(index);
                optionDiv.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="option-number min-w-[40px] h-10 rounded-full bg-gray-100 flex items-center justify-center font-bold text-gray-700">${index + 1}</span>
                        <span class="option-text text-gray-800 text-lg">${option}</span>
                    </div>
                `;
                container.appendChild(optionDiv);
            });
            
            document.getElementById('feedbackCard').classList.add('hidden');
        }

        async function selectOption(selectedIndex) {
            if (hasAnswered) return;
            hasAnswered = true;
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correct_index;
            
            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
            }
            updateStats();
            
            await saveAttempt(question.id, selectedIndex, isCorrect);
            
            const cards = document.querySelectorAll('.option-card');
            cards.forEach((card, index) => {
                card.onclick = null;
                card.classList.remove('hover:border-indigo-500', 'hover:bg-indigo-50', 'cursor-pointer');
                
                if (index === question.correct_index) {
                    card.classList.add('!border-green-500', '!bg-green-50', 'ring-4', 'ring-green-200');
                } else if (index === selectedIndex) {
                    card.classList.add('!border-red-500', '!bg-red-50', 'ring-4', 'ring-red-200');
                }
            });
            
            showFeedback(isCorrect, question.explanation);
        }

        function showFeedback(isCorrect, explanation) {
            const card = document.getElementById('feedbackCard');
            
            card.className = `mt-6 p-6 rounded-2xl ${isCorrect ? 'bg-green-50 border-2 border-green-300' : 'bg-red-50 border-2 border-red-300'}`;
            card.innerHTML = `
                <div class="flex items-center gap-3 mb-4">
                    <span class="text-5xl">${isCorrect ? '✅' : '❌'}</span>
                    <h3 class="text-2xl font-bold ${isCorrect ? 'text-green-700' : 'text-red-700'}">
                        ${isCorrect ? 'إجابة صحيحة!' : 'إجابة خاطئة'}
                    </h3>
                </div>
                <p class="text-gray-700 text-lg mb-6 leading-relaxed">${explanation || 'لا يوجد شرح'}</p>
                <button 
                    onclick="nextQuestion()"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-4 rounded-xl font-bold text-lg transition shadow-lg hover:shadow-xl"
                >
                    السؤال التالي ←
                </button>
            `;
            card.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        async function saveAttempt(questionId, selectedAnswer, isCorrect) {
            try {
                await sb.from('attempts').insert({
                    user_id: currentUser.id,
                    question_id: questionId,
                    selected_answer: selectedAnswer,
                    is_correct: isCorrect,
                    answered_at: new Date().toISOString()
                });
            } catch (err) {
                console.error('❌ خطأ:', err);
            }
        }

        async function reportQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const reason = prompt('الرجاء ذكر سبب التبليغ (اختياري):');
            
            if (reason === null) return; // User cancelled
            
            try {
                await sb.from('reports').insert({
                    user_id: currentUser.id,
                    question_id: question.id,
                    reason: reason || 'لم يحدد سبب',
                    reported_at: new Date().toISOString()
                });
                
                alert('✅ تم إرسال التبليغ بنجاح. شكراً لمساهمتك!');
            } catch (err) {
                console.error('❌ خطأ:', err);
                alert('حدث خطأ أثناء إرسال التبليغ');
            }
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            const total = correctCount + wrongCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('percentageCount').textContent = percentage + '%';
        }

        async function showResults() {
            clearInterval(timerInterval);
            await finishSession();
            
            // Save results to localStorage
            localStorage.setItem('quiz_results', JSON.stringify({
                correct: correctCount,
                wrong: wrongCount,
                total: currentQuestions.length,
                percentage: Math.round((correctCount / currentQuestions.length) * 100)
            }));
            
            window.location.href = 'results.html';
        }

        async function finishSession() {
            if (!sessionId) return;
            
            try {
                await sb.from('practice_sessions').update({
                    correct_answers: correctCount,
                    wrong_answers: wrongCount,
                    completed_at: new Date().toISOString()
                }).eq('id', sessionId);
            } catch (err) {
                console.error('❌ خطأ:', err);
            }
        }

        function goBack() {
            if (confirm('هل تريد الخروج من الاختبار؟ (سيتم فقدان التقدم)')) {
                clearInterval(timerInterval);
                window.location.href = 'select-section.html';
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const isAuth = await checkAuth();
            if (!isAuth) return;
            
            const loaded = await loadQuestions();
            if (loaded) displayQuestion();
        });
    </script>

</body>
</html>
